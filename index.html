<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="main" class="container">
      <header class="text-center">
        <h1 id="title">Dr. Norman Borlaug</h1>
      </header>

      <div id="img-div">
        <img
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
          alt=""
          id="image"
          class="img-responsive"
          style="max-width: 100%; display: block; margin: auto;"
        />
        <div id="img-caption">Caption</div>
      </div>
      <div id="tribute-info">
        Dr. Norman Borlaug, third from the left, trains biologists in Mexico on
        how to increase wheat yields - part of his life-long war on hunger.
      </div>
      <a
        id="tribute-link"
        href="http://"
        target="_blank"
        rel="noopener noreferrer"
        >Norman Borlaug</a
      >
    </div>

    <script src="js/index.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
